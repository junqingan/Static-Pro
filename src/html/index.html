<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="robots" content="index,follow" />
    <meta charset="UTF-8">
    <title>欢迎登录xx管理平台</title>
    <link rel='icon' href='..//assets/bitbug_favicon.ico' type=‘image/x-ico’ />

</head>

<body>
    <div class="main cf">
        <div class="login-box">
        	<div class="login-con">
	            <div class="login-bd">
	                <div class="nav-tabs">
	                    <!-- 当前选择tab 添加类名 ：cur -->
	                    <div class="nav-justified cur">
	                        <a href="javascript:;" data-toggle="tab" class="">管理员登录</a>
	                    </div>
	                    <div class="nav-justified ">
	                        <a href="javascript:;" data-toggle="tab" class="">账号密码登录</a>
	                    </div>
	                    <div class="tab-point-box">
	                        <div class="tab-point"></div>
	                    </div>
	                </div>
	                <div class="tab-cons">
	                    <ul class="form-tab-pane">
	                        <li class="tab-pane douya">
	                            <a href="javscript:;" class="btn btn-douya">管理号登录</a>
	                            <p class="login-box-msg">欢迎登录xx管理平台</p>
	                        </li>
	                        <li class="tab-pane admin">
	                            <form id="loginform" class="admin-login-box">
	                                <div class="form-group has-feedback">
	                                    <div class="err-msg"><span>您的网络不给力哦，请稍后在试</span></div>
	                                    <div class="input-group">
	                                        <span class="input-group-addon">用户名：</span>
	                                        <input type="text" id="userName" name="userName" class="form-control valid" value="admin" placeholder="请输入用户名" aria-required="true" aria-invalid="false">
	                                    </div>
	                                    <div class="input-group margin-top">
	                                        <span class="input-group-addon">密码：</span>
	                                        <input type="password" id="password" name="password" class="form-control valid" value="aA123456" placeholder="请输入密码" aria-required="true">
	                                    </div>
	                                </div>
	                                <a href="/index" class="btn btn-login">登&nbsp;&nbsp;录</a>
	                            </form>
	                        </li>
	                    </ul>
	                </div>
	            </div>
            </div>
        </div>
    </div>


    <script src="../js/home.js"></script>
